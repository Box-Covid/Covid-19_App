<head>
	<title>S'inscrire</title>

	<link rel="icon" type="image/png" href="img/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" href="js/sweetalert/sweetalert.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" style="padding-top: unset;">
					<center>
						<br>
						<br>
						<div class="header-center">
							<a href="" class="logo">
								<img src="img/logo-dark.png" width="110" height="100" alt=""><br><span
									class="login100-form-title p-b-35">Box-Covid</span>
							</a>
						</div>
					</center>
					<div class="wrap-input100 validate-input" data-validate="Veuillez saisir votre prénom">
						<input class="input100" type="text" name="prenom" id="firstname">
						<span class="focus-input100"></span>
						<span class="label-input100">Prénom</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Veuillez saisir votre nom">
						<input class="input100" type="text" name="nom" id="lastname">
						<span class="focus-input100"></span>
						<span class="label-input100">Nom</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Veuillez sélectionner votre date de naissance">
						<input class="input100" type="date" name="dateN" id="BirthDate">
						<span class="focus-input100"></span>
						<span class="label-input100">Date de naissance</span>
					</div>

					<br>
					<div class="form-check-inline">
						<label class="text-secondary"> Sexe</label>
						<br>
						<label class="form-check-label" for="radio1">
							<input type="radio" class="form-check-input" id="radio1" name="optradio" value="Homme"
								id="men"> Homme
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label" for="radio2">
							<input type="radio" class="form-check-input" id="radio2" name="optradio" value="Femme"
								id="women" required> Femme
						</label>
					</div></br>

					<br>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" name="nom" id="username"> 
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Veuillez saisir votre numéro de Tel">
						<input class="input100" type="tel" name="Tel" id="tel">
						<span class="focus-input100"></span>
						<span class="label-input100">Tel</span>
					</div>

					<select class="input100 text-secondary" required style="margin-bottom: 10px; height: 65px;" id="medecin">
						<option value="" hidden>Choisissez votre médecin...</option>
					</select>

					<div class="wrap-input100 validate-input" data-validate="Veuillez saisir votre mot de passe">
						<input class="input100" type="password" minlength="8" name="Pwd" id="pwd">
						<span class="focus-input100"></span>
						<span class="label-input100">Mot de passe</span>
					</div>

					<br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="BtnPatient">
							S'inscrire
						</button>
					</div>

					<div class="text-center p-t-20 p-b-20">
						<span class="txt2">
							<a href="index.html">
								Se connecter
							</a>
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('img/stetos.jpg');">
				</div>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="js/aes.js"></script>
	<script src="js/pbkdf2.js"></script>
	<script src="js/comptepatient.js"></script>
	
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/sweetalert/jquery.sweet-alert.custom.js"></script>
	<script src="js/sweetalert/sweetalert.min.js"></script>

	<!--===============================================================================================-->

	<script src="js/main.js"></script>

</body>

</html>
